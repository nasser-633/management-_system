{% extends 'base.html' %}
{% block title %}Events{% endblock %}
{% block content %}
<h2>Events</h2>
<table class="table table-hover">
<thead><tr><th>Title</th><th>Date</th></tr></thead>
<tbody>
{% for event in events %}
<tr><td>{{ event.title }}</td><td>{{ event.date }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
