{% extends 'base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<h2>Students</h2>
<table class="table table-hover">
<thead class="table-dark">
<tr><th>Name</th><th>Class</th></tr>
</thead>
<tbody>
{% for student in students %}
<tr>
<td>{{ student.user.username }}</td>
<td>{{ student.student_class.name }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
