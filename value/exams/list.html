{% extends 'base.html' %}
{% block title %}Exams{% endblock %}
{% block content %}
<h2>Exams</h2>
<table class="table">
<thead><tr><th>Name</th><th>Date</th></tr></thead>
<tbody>
{% for exam in exams %}
<tr><td>{{ exam.name }}</td><td>{{ exam.date }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
